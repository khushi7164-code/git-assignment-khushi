<html>
<head>
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 2px solid black;
        }

        table {
            border-collapse: separate;
        }
    </style>
</head>
<body>

    <h3>Assignment 2 - Table</h3>

    <table cellspacing="5px" cellpadding="10px">

        <tbody>

            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Price</th>
            </tr>

            <tr>
                <td>Pencils</td>
                <td>2</td>
                <td>$1</td>
                <td>$2</td>
            </tr>

            <tr>
                <td>Erasers</td>
                <td>4</td>
                <td>$0.50</td>
                <td>$2</td>
            </tr>

            <tr>
                <td colspan="3">Subtotal</td>
                <td>$4</td>
            </tr>

            <tr>
                <td>Tax</td>
                <td>10%</td>
                <td colspan="2">$0.4</td>
            </tr>

            <tr>
                <td colspan="4">Footer of the table</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
