<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>

<form method="post" action="submit.html">

    <fieldset>
        <legend>User Registration Form</legend>

        
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="FirstName_LastName" required>
        </div>
            <br>
            <br>
            
        <div>
            <label for="about">About Yourself:</label>
            <textarea id="about" name="about" rows="5" cols="50"></textarea>
        </div>
             <br>
             <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <br>
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <br>
        <br>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"  pattern="[0-9]{10}" required>
        </div>
        <br>
        <br>

        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>
        <br>
        <br>


        <div>
            <label>Skills:</label>
            <input type="checkbox" id="html" name="skills" value="HTML" checked>
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label>
        </div>

        <br><br>
        

        <div>
            <label>Gender:</label>
            <input type="radio" id="female" name="gender" value="Female" checked>
            <label for="female">Female</label>

            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
        </div>

        <br>
        <br>

        <div>
            <label for="color">Preferred Color:</label>
            <input type="color" id="color" name="color" value="#0000ff">
        </div>

        <br>
        <br>

        <div>
            <label for="experience">Experience Level (0â€“10):</label>
            <input type="range" id="experience" name="experience" min="0" max="10" step="2">
        </div>

        <br>
        <br>

        <div>
            <label for="search">Search Interest:</label>
            <input type="search" id="search" name="search">
        </div>

        <br>
        <br>
 
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" max="2005-12-31">
        </div>

        <br>
        <br>

        <div>
            <label for="time">Available Time:</label>
            <input type="time" id="time" name="time" min="09:00" max="18:30">
        </div>

        <br>
        <br>

        <div>
            <label for="month">Joining Month:</label>
            <input type="month" id="month" name="month" value="2026-01">
        </div>

        <br>
        <br>

        <div>
            <label for="week">Training Week:</label>
            <input type="week" id="week" name="week" value="2026-W07" >
        </div>

        <br>
        <br>

        <div>
            <label for="datetime">Interview Slot:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </div>

        <br>
        <br>

        
        <div>
            <label for="technology">Technology:</label>
            <select id="technology" name="technology">
                <option value=".net">.Net</option>
                <option value="angular">Angular</option>
                <option value="java">Java</option>
                <option value="reactjs">ReactJS</option>
                <option value="QA">QA</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label for="resume">Resume Upload:</label>
            <input type="file" id="resume" name="resume" accept="application/pdf">
        </div>

        <br>
        <br>

        
        <input type="hidden" name="userid" value="USER12345">

        
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <button type="button">Button</button>
        </div>

    </fieldset>

</form>

</body>
</html>
